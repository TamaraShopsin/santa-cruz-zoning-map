<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>

<link href='wax/theme/controls2.css' rel='stylesheet' type='text/css' />  
  <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.8"></script>

  <script src='http://mapbox.com/wax/externals/leaflet/leaflet.js' type='text/javascript'></script>
  <script src='http://mapbox.com/wax/dist/wax.leaf.min.js' type='text/javascript'></script>
  <link href='http://mapbox.com/wax/externals/leaflet/leaflet.css' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
dojo.require("esri.tasks.query");
var queryTask = new esri.tasks.QueryTask("http://gis.cityofsantacruz.com/ArcGIS/rest/services/NewPlanning/MapServer/9");
var query = new esri.tasks.Query();
query.returnGeometry = true;
query.outFields = ["*"];
var zoneMap = {
	        "CB":"Zoning: Beach Commercial District",
            "CBD":"Zoning: Central Business District",
            "CBDE":"Zoning:Central Business District Subdistrict Lower Pacific",
            "CC":"Zoning:Community Commercial",
            "CD/R":"Zoning:Coastal Dependent/Related District",
            "CN":"Zoning: Neighborhood Commercial",
            "CT":"Zoning: Thoroughfare Commercial District",
            "EA-20":"Zoning: Exclusive Agricultural District",
            "FP":"Zoning: Flood Plain District",
            "IG":"Zoning: General Industrial District",
            "IG/PER":"Zoning: Industrial  District/Per Industrial Performance District (Tannery)",
            "IG/PER2":"Zoning: Industrial  District/Performance District 2",
            "OFR":"Zoning: Ocean Front (Recreational) District",                        
            "PA":"Zoning: Professional and Administrative Office District",
            "PF":"Zoning: Public Facilites",
            "PF/PK":"Zoning: Public Facilites/Park District",
            "PK":"Zoning: Park District",
            "R-1-10":"Zoning: Single-Family Residence District 10,000 Sq Ft",
            "R-1-5":"Zoning: Single-Family Residence District 5,000 Sq Ft",
            "R-1-7":"Zoning: Single-Family Residence District 7,000 Sq Ft",
            "RH":"Zoning: Residential High Density District",
            "RL":"Zoning: Multiple Residence - Low Density",
            "RM":"Zoning: Multiple Residence Medium-Density District",
            "RS-10A":"Zoning: Residential Suburban 10 Acre Minimum",
            "RS-1A":"Zoning: Residential Suburban District 1 Acre Min",
            "RS-2A":"Zoning: Residential Suburban District 1 Acre Min",
            "RS-5A":"Zoning: Residential Suburban 2 Acre Minimum",
            "RTA":"Zoning: Tourist Medium Density Residential",
            "RTB":"Zoning: Tourist Motel Residential District",
            "RTBP":"Zoning: Tourist Motel Residential District Per Created With Beach Sola",
            "RTC":"Zoning: Tourist Residential District -Subdistrict C - Beach Commercial",
            "RTE":"Zoning: Tourist Beach Commercial District"
}
function executeQuery(x, y){
	var point = new esri.geometry.Point(x, y, new esri.SpatialReference({wkid: 4326}));
	var result;
	query.geometry = point;
	queryTask.execute(query, function(results){
		zone = results.features[0].attributes['ZONING'];
		try {
			zone = zoneMap[zone] ? zoneMap[zone] : zone; 
		} catch(e) {}
		dojo.query('.leaflet-popup-content')[0].innerHTML += " " + zone;
	});
}


var codeAddress;
var map;
var _tilejson;
wax.tilejson('http://a.tiles.mapbox.com/v3/tamaracfa.map-34grm13p.jsonp',
  function(tilejson) {
  _tilejson = tilejson;
  map = new L.Map('map-div')
    .addLayer(new wax.leaf.connector(tilejson))
    .setView(new L.LatLng(36.9749, -122.0263), 14);


	wax.leaf.interaction()
    .map(map)
    .tilejson(tilejson)
    .on(wax.tooltip().animate(false).parent(map._container).events())

});


	codeAddress = function() {
	geocoder = new google.maps.Geocoder();
	var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        console.log(results[0]);
		var street = results[0].formatted_address;
		var latlng = new L.LatLng(results[0].geometry.location.lat(), results[0].geometry.location.lng());
                console.log(latlng);
		var marker = new L.Marker(latlng); 
        map.addLayer(marker);

		marker.bindPopup(street).openPopup();
		executeQuery(results[0].geometry.location.lng(), results[0].geometry.location.lat());
        
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }


</script>
</head>
<body>
put in your address
<label for="textfield"></label>
      <input type="text" name="textfield" id="address"><input type="submit" name="button" id="button" value="Submit" onClick="codeAddress()">
  


</br>      
<div id='map-div' style="height: 600px"></div>
<div id='zoning-div' style="position: absolute; left: 400px; top: 0"></div>
</body>
</html>
